name: Refresh Mixed Model Rankings

on:
  workflow_dispatch:

jobs:
  refresh_rankings:
    runs-on: ubuntu-latest
    name: "Rankings refresh triggered by ${{ github.event.inputs.user }} on ${{ github.event.inputs.date }}"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Setup dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2

      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-R-${{ hashFiles('**/DESCRIPTION') }}

      - name: Convert Results into Correct Format
        run: Rscript Scripts/results_converter.R
        
      - name: Combine all Results into one file
        run: Rscript Scripts/Combine_data.R

      - name: Install Python 3
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Update ELO 
        run: python -m pytest -v test/*



